<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid-Frequency Trading System Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i> Trading System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#overview">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#performance">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#strategies">Strategies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#risk">Risk Management</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="startBtn" class="btn btn-success me-2">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="stopBtn" class="btn btn-danger me-2">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <div id="statusIndicator" class="btn btn-secondary">
                        <i class="fas fa-circle"></i> <span id="statusText">Stopped</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Overview Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Portfolio Value</h6>
                                <h3 id="portfolioValue">$0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-wallet fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total P&L</h6>
                                <h3 id="totalPnL">$0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Active Positions</h6>
                                <h3 id="activePositions">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-briefcase fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Max Drawdown</h6>
                                <h3 id="maxDrawdown">0%</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-arrow-down fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Portfolio Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="performanceChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Risk Metrics</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">VaR (95%)</label>
                            <div class="progress">
                                <div id="var95Progress" class="progress-bar bg-danger" style="width: 0%"></div>
                            </div>
                            <small id="var95Value" class="text-muted">$0</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sharpe Ratio</label>
                            <div class="progress">
                                <div id="sharpeProgress" class="progress-bar bg-success" style="width: 0%"></div>
                            </div>
                            <small id="sharpeValue" class="text-muted">0.00</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Portfolio Beta</label>
                            <div class="progress">
                                <div id="betaProgress" class="progress-bar bg-info" style="width: 0%"></div>
                            </div>
                            <small id="betaValue" class="text-muted">0.00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Strategies and Positions -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Active Strategies</h5>
                    </div>
                    <div class="card-body">
                        <div id="strategiesList">
                            <!-- Strategies will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Positions</h5>
                    </div>
                    <div class="card-body">
                        <div id="positionsList">
                            <!-- Positions will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Trades and Signals -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Trades</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentTrades" style="max-height: 300px; overflow-y: auto;">
                            <!-- Recent trades will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">System Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemLog" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <!-- System log will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
